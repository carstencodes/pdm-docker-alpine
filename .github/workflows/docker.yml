name: docker

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
#      -
#        name: Login to DockerHub
#        uses: docker/login-action@v1
#        with:
#          username: ${{ secrets.DOCKERHUB_USERNAME }}
#          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push 3.8 / 3.13
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: carstencodes/pdm-alpine:1.7.2-python3.8
          build-args: |
            PYTHON_VERSION=3.8
            ALPINE_VERSION=3.13
            PDM_VERSION=1.7.2
      -
        name: Build and push 3.9 / 3.14
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: carstencodes/pdm-alpine:1.7.2-python3.9
          build-args: |
            PYTHON_VERSION=3.9
            ALPINE_VERSION=3.14
            PDM_VERSION=1.7.2